name: Prettier & Lint Check

on:
  pull_request:
    branches: ['*']

jobs:
  check:
    name: Prettier & Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier
        run: npm run prettier --if-present